<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Commentaires</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }

    .comment-section {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px #000;
    }

    .comment-section h2 {
      color: #4CAF50;
      margin-bottom: 15px;
    }

    .comment-section textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: vertical;
      font-size: 16px;
      min-height: 100px;
    }

    .comment-section button {
      margin-top: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .success-message {
      color: #4CAF50;
      margin-top: 10px;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
